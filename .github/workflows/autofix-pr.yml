name: autofix on PR -> dev

on:
  pull_request:
    branches: [ dev ]     # any PR whose base is dev
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: write         # needed to push back to PR branch

concurrency:
  group: autofix-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    # skip forks; only push to branches in this repo
    if: >
      github.event.pull_request.head.repo.full_name == github.repository
      && github.actor != 'github-actions[bot]'   # avoid running again on our own push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: true

      - uses: astral-sh/setup-uv@v1
      - run: uv sync

      - run: uv run ruff check . --fix
      - run: uv run ruff format . || true
      - run: uv run black .

      - name: Commit & push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No formatting changes."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: autofix (ruff/black)"
          git push
