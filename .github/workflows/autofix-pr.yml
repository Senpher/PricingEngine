name: autofix -> PR (to dev)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # weekly, optional

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    name: autofix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v1

      - name: Install deps
        run: uv sync

      - name: Ruff auto-fix
        run: uv run ruff check . --fix

      - name: (optional) Ruff format
        run: uv run ruff format .

      - name: Black format
        run: uv run black .

      # Re-check after fixes
      - name: Ruff check
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest -q

      # Open (or update) a PR into dev
      - name: Create Pull Request
        id: cpr
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: dev                     # <â€” target integration branch
          branch: autofix/ruff-black    # PR head branch (in repo)
          commit-message: "style: autofix (ruff/black)"
          title: "Autofix: ruff/black"
          body: "Automated fixes; CI is green."
          labels: ci, autofix
          signoff: false

      # Enable auto-merge on that PR (merges itself when required checks pass)
      - name: Enable auto-merge (squash)
        if: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --auto --squash
