name: Auto PR on push to codex/*
on:
  push:
    branches: [ 'codex/**' ]

permissions:
  contents: write
  pull-requests: write

jobs:
  open_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR into dev (idempotent)
        env:
          GH_TOKEN: ${{ github.token }}
          BASE: dev
          HEAD: ${{ github.repository_owner }}:${{ github.ref_name }}
        run: |
          num=$(gh pr list --base "$BASE" --head "$HEAD" --json number --jq '.[0].number' || true)
          if [ -z "$num" ]; then
            gh pr create --base "$BASE" --head "$HEAD" \
              --title "Codex: ${{ github.ref_name }}" \
              --body  "Automated PR from `${{ github.ref_name }}`."
            num=$(gh pr list --base "$BASE" --head "$HEAD" --json number --jq '.[0].number')
          fi
          echo "PR_NUMBER=$num" >> $GITHUB_ENV

      - name: Enable auto-merge
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr merge "$PR_NUMBER" --auto --squash
